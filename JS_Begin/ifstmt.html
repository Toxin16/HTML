<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
        let grade;
        let number = prompt('홍길동님의 점수 입력', 60);
        let score = parseInt(number, 10);
        if(score >= 90) {
            grade = "A";
        } else if (score >= 80) {
            grade = "B"; 
        } else if (score >= 70) {
            grade = "C";
        } else if (score >= 60) {
            grade = "D";
        } else {
            grade = "F";
        }
        document.write('홍길동님의 점수는' + score  + "이고 등급은" + grade + "입니다.<br>")
    </script>
</head>
<body>
    
</body>
</html>
