<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
        let age = prompt('Enter age:', 20);
        if(isNan(age))    //입력받은 age의 값이 숫자가 아니라면
            document.write('제발 나이를 입력하세요.');
        else
            document.write('당신의 나이는 ' + age + '살 입니다.');
    </script>
</head>
<body>
    
</body>
</html>
