<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = parseInt(prompt('첫 번째 수 입력', 1));
        let b = parseInt(prompt('두 번째 수 입력', 1));
        
        let c = a < 10;
        let d = a < 10;

        document.write('c ==>' + (c) +', d ==>' + (d) +'<br><br>');
        document.write('c && d ==>' + (c && d) +'<br>');
        document.write('c || d ==>' + (c || d) +'<br>');
        document.write('!c ==>' + (c) +'<br>');
        
        
        let big = (a > b) ? a : b;
        document.write('big ==>' + big + '<br>');
    </script>
</head>
<body>
    
</body>
</html>
